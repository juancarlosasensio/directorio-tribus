<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title }}" />
    
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
    
    <meta property="og:image" content="{{ site.image_url }}" />
    
    {% if site.url %}
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% endif %}
    
    <!-- {% if site.data.bird.name %}
    <meta property="og:site_name" content="{{ site.data.bird.name }}" />
    {% endif %} -->

    <meta property="og:locale" content="{{ locale | replace:'-','_' }}" />

    <link rel="stylesheet" href="{{ '/css/app.css' | relative_url }}" type="text/css">
    <link rel="shortcut icon" href="{{ '/assets/img/favicon.png' | relative_url }}">
  </head>


  <body>
    <div class="page-content">
      {{ content }}
    </div>
  </body>

</html>
